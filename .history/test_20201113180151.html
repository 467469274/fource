<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v5.min.js"></script>
    <title>Document</title>
    <script src="./forceDots.js"></script>
    <style>
        svg{
            background:rgba(255,182,193,.2);
            width: 500px;
            height: 500px;
        }
    </style>
  </head>
  <body>
      <svg></svg>
    <script>
        const svgW = 500,svgH = 500;
      fetch("./test.json").then(
        function (response) {
          return response.json();
        }
      ).then(res=>{
          initDots(res.data)
      });
      function initDots({dot,line}){
          let force = new Force({x:svgW/2,y:svgH/2,r:100});
          force.nodes(dot);
          force.lines(line);
        //   console.log(force)
      }
    </script>
  </body>
</html>
