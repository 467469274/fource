<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="circle" width="800" height="500"></canvas>
 
<script>
 
    //    获取圆上的点
    let center = {
        x: 250,
        y: 250
    };
    let radius = 150;
    let cxt = null;
 
    function initCanvas() {
        cxt = document.getElementById('circle').getContext('2d');
        cxt.fillStyle = '#000';
        cxt.fillRect(0, 0, 800, 500);
    }
 
    function getCirclePoint(center, radius) {
        let ce = center;
        let r = radius;
        let c = radius;
        let points = [];
        cxt.arc(ce.x,ce.y,r,0,360);
        cxt.strokeStyle = '#fff';
        cxt.stroke();
        cxt.save();
        const all = 200
        for (let i = 0; i < all; i++) {
            let degree = i*(360/all);
            console.log(degree)
            //通过数学函数获取点
            console.log('Math.PI * 2 / 360 * degree',Math.PI * 2 / 360 * degree);
            let x = ce.x +  Math.cos(Math.PI * 2 / 360 * degree) * r;
            let y = ce.y+ Math.sin(Math.PI * 2 / 360 * degree) * r;
            console.log(x,y)
            points.push({
                x:x,
                y:y
            });
            cxt.beginPath();
            cxt.arc(x,y,5,0,360);
            cxt.strokeStyle = '#fff';
            cxt.stroke();
            cxt.closePath();
            cxt.save();
        }
    }
 
    initCanvas();
    getCirclePoint(center, radius);
</script>
</body>
</html>
